<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <section class="bg-cards">
    <!-- CARDS -->
    <div class="card-back">
      <!-- <img src="./images/bg-card-back.png" alt="card card-back"> -->
      <p class="card-back-text"></p>
    </div>

    <div class="card-start">
      <img src="./images/card-logo.svg" alt="" />
      <!-- <img src="./images/bg-card-front.png" alt="card card-start"> -->
      <p class="card-text">0000 0000 0000 0000</p>
      <div class="card-space">
        <p class="card-text" id="name">Jane Appleseed</p>
        <div style="display: flex;">
          <p class="card-text" id="mm">00/</p>
          <!-- <p class="card-text">/</p> -->
          <p class="card-text" id="yy">00</p>
        </div>

      </div>
    </div>
  </section>
  <!-- FORMULARIO -->
  <section class="container-form">
    <div class="modal-container">
      <div class="modal">
        <div class="modal-img">
          <img src="./images/icon-complete.svg" alt="">
        </div>
        <h2>Thank you!</h2>
        <span>We've added your card details</span>
      </div>
    </div>
    <form action="">
      <section class="info-card">
        <label for="">Cardholder Name</label>
        <input type="text" name="name-card" id="nameCard" placeholder="e.g. Jane Appleseed" maxlength="50" required/>
        <div class="Number">
          <label for="">Card Number</label>
          <input type="text" name="number-card" id="numberCard" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required/>
        </div>
      </section>
      <section class="date-info">
        <div class="first-date">
          <label for="">Exp. Date (MM/YY)</label>
          <div class="first-date-row">
            <input type="text" name="" id="date1" placeholder="MM" maxlength="2" required/>
            <input type="text" name="" id="date2" placeholder="YY" maxlength="2" required/>
          </div>
        </div>
        <div class="last-info">
          <label for="">CVC</label>
          <input type="text" name="" id="cvc" placeholder=" e.g. 123" maxlength="3" required/>
        </div>
      </section>
      <button class="click">Confirm</button>
    </form>
    <p style="font-size: 0.7rem;">I AM RONNNNYYY!!!!!</p>
  </section>

</body>

</html>
